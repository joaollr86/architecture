apiVersion: apps/v1
kind: Deployment
metadata:
  name: $SERVICE
  labels:
    version: v1
    app: $SERVICE
spec:
  #replicas: 2
  selector:
    matchLabels:
      app: $SERVICE
      version: v1
  template:
    metadata:
      labels:
        version: v1
        app: $SERVICE
    spec:
      serviceAccountName: egeo-$SERVICE
      containers:
        - image: joaollr/$SERVICE:$VERSION
          imagePullPolicy: Always
          name: $SERVICE
          ports:
            - containerPort: 8000
          envFrom:
            #- secretRef:
            #    name: raster-secret
            - configMapRef:
                name: core-config
          volumeMounts:
            - mountPath: /data
              name: $SERVICE
            - mountPath: /app/log 
              name: $SERVICE
              #   - mountPath: /app/log
              #     name: $SERVICE
              #   - mountPath: /build/app
              #     name: $SERVICE
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "4000m"
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: $SERVICE
          persistentVolumeClaim:
            claimName: $SERVICE
